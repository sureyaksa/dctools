<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>数据源</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../../lib/ligerUI/skins/Aqua/css/ligerui-all.css" type="text/css" />
    <link rel="stylesheet" href="../../page/sjsd/css/sjy.css" type="text/css" />

    <script type="text/javascript" src="../../lib/jquery/jquery-1.9.0.min.js"></script>
    <script type="text/javascript" src="../../lib/ligerUI/js/core/base.js"></script>
    <script type="text/javascript" src="../../lib/ligerUI/js/ligerui.all.js"></script>
    <script type="text/javascript" src="../../lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="../../lib/json2.js"></script>

    <script type="text/javascript" src="js/sjy.js"></script>
</head>

<body>
    <div class="dbTreePanel">
        <div class="dbConnConfPanel">
            <span class="dbConnCofTitlePanel">数据库连接</span>
            <div class="dbConnnCofBtnPanel">
                <input type="button" onclick="" tabindex="5" class="addbtn" />
                <input type="button" onclick="" tabindex="5" class="delbtn" />
            </div>
            <div style="clear:both;"></div>
        </div>
        <ul id="tree">
        </ul>
    </div>
    <div class="dbInfoPanel">
        <div class="dbConnTitlePanel">
            <span class="c-text">未命名数据连接(1)</span><span class="b-text">(类型：Oracle)</span>
        </div>
        <div class="dbConnInfoPanel">
            <table class="dbForm">
                <tr>
                    <td>基本设置</td>
                    <td>&nbsp;</td>
                </tr>
                <tr>
                    <td><span style="color:red;">*</span><span>数据源名称:</span></td>
                    <td>
                        <div style="width: 50px;">&nbsp;</div>
                    </td>
                    <td><input type="text" class="formInput" /></td>
                </tr>
                <tr>
                    <td><span style="color:red;">*</span><span>服务器:</span></td>
                    <td>&nbsp;</td>
                    <td><input type="text" class="formInput" /></td>
                </tr>
                <tr>
                    <td><span style="color:red;">*</span><span>端口:</span></td>
                    <td>&nbsp;</td>
                    <td><input type="text" class="formInput" /></td>
                </tr>
                <tr>
                    <td><span style="color:red;">*</span><span>用户名:</span></td>
                    <td>&nbsp;</td>
                    <td><input type="text" class="formInput" /></td>
                </tr>
                <tr>
                    <td><span style="color:red;">*</span><span>密码:</span></td>
                    <td>&nbsp;</td>
                    <td><input type="password" class="formInput" /></td>
                </tr>
                <tr>
                    <td><span style="color:red;">*</span><span>SID:</span></td>
                    <td>&nbsp;</td>
                    <td><input type="text" class="formInput" /></td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                    <td>
                        <div class="savebtn">保&nbsp;&nbsp;存</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <div style="clear:both;"></div>
</body>

</html>
